<!DOCTYPE html>
<html>
  <head>
   <meta charset="utf-8">
   <title>LOCAL.VAN</title>
   <link rel="stylesheet" href="page1.css">
</head>
  <body>
    <div class="header">
            <img src="./assets/LOCAL-VAN.svg" alt="logo"> 
    </div>
    <div class="main">
        <div class="main-copy">
            <h2>Sign up to LOCAL.VAN</h2>
         </div>

                <div class="format">  
                    <center>         
                    <input type="text" id="name" name="name"
                    minlength="3" maxlength="20" size="56px" placeholder="Username" required>
                    <br>

                    <input type="email" id="email"
                        pattern="" size="56px" placeholder="Email" required>
                    <br>

                    <input type="password" id="pass" name="password"
                            minlength="8" size="56px" placeholder="Password" required>
                    <br>
                        <div class="submit-button">
                            <input type="submit" value="Create Account">
                        </div>
                        <p class="cap">Already a member? <a href="url">Sign In</a></p>
                    </center>
                </div>
    <script type="text/javascript" src="page1.js"></script>
</div>
  </body>
</html>
